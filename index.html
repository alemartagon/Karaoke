<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traduzione Manuale: Spagnolo → Italiano</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 1rem;
    }
    .phrase {
      font-size: 1.5rem;
      line-height: 2.2rem;
      margin-bottom: 1.5rem;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="phrase" id="text">Haz clic en los botones para avanzar o retroceder.</div>
    <div class="controls">
      <button onclick="prevPhrase()">⟵ Anterior</button>
      <button onclick="nextPhrase()">Siguiente ⟶</button>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    const textEl = document.getElementById("text");
    let index = 0;

    function updatePhrase() {
      textEl.textContent = frasesIta[index];
    }

    function nextPhrase() {
      if (index < frasesIta.length - 1) {
        index++;
        updatePhrase();
      }
    }

    function prevPhrase() {
      if (index > 0) {
        index--;
        updatePhrase();
      }
    }

    updatePhrase();
  </script>
</body>
</html>
