<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traduzione Vocale: Spagnolo â†’ Italiano</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }
    .container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 1rem;
    }
    .phrase {
      font-size: 1.5rem;
      line-height: 2.2rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="phrase" id="text">Inizia a parlare in spagnolo...</div>
  </div>

  <script src="data.js"></script>
  <script>
    const textEl = document.getElementById("text");
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition, lastMatch = -1;

    if (!SpeechRecognition) {
      textEl.textContent = "Tu navegador no soporta reconocimiento de voz.";
    } else {
      recognition = new SpeechRecognition();
      recognition.lang = 'es-ES';
      recognition.interimResults = false;
      recognition.continuous = true;

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        const matchIndex = frasesEsp.findIndex((f, i) => i > lastMatch && transcript.includes(f.slice(0, 15).toLowerCase()));

        if (matchIndex !== -1) {
          textEl.textContent = frasesIta[matchIndex];
          lastMatch = matchIndex;
        }
      };

      recognition.onerror = (e) => {
        console.error("Speech recognition error:", e);
        recognition.stop();
        setTimeout(() => recognition.start(), 1000);
      };

      recognition.onend = () => {
        setTimeout(() => recognition.start(), 500);
      };

      recognition.start();
    }
  </script>
</body>
</html>
